<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntax Warrior: The Game</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>

    <div id="start-screen-div">
      <section id="start-screen-sec">
        <h1>Keyboard Warrior</h1>
        <h3>Attack of the Hackbot 3000</h3>
        <button id="startButton">Start Game</button>
      </section>
    </div>

    <div id="game-screen-div">
      <section id="game-screen-sec">
      <div id="game-status-sec">
        <!-- Enemy Status -->
        <div id="enemy-status">
          <div id="enemy-portrait-box"></div>
          <div id="enemy-status-box">
            <div id="enemy-status-bar"></div>
            <p id="enemy-status-text">HACKBOT 3000</p></div>
        </div>
        <div id="vs-box"><p>VS.</p></div>
        <!-- Player Status -->
        <div id="player-status">
          <div id="player-status-box">
            <div id="player-status-bar"></div>
            <p id="player-status-text">PLAYER</p></div>
            <div id="player-portrait-box"></div>
        </div>
        <div>

        </div>
      </div>
      </section>
    </div>

    <div id="battle-screen-div ">
      <section id="battle-screen-sec">
        <div id="laptop-background-div"></div>
        <h3 id="battle-counter-text">Start Hacking!</h3>
        <div id="battle-progress-frame">
          <div id="battle-progress-bar"></div>
        </div>
        <div>
          <img id="battle-screen-enemy" src="./images/enemy-img.png" alt="">
        </div>
      </section>
    </div>
        
   <div id="gameover-screen-div">
      <section id="gameover-screen-sec">
        <h1>GAME OVER</h1>
        <h2>the Office is on fire</h2>
        <button id="restartButtonLose">Restart</button>
      </section>
    </div>

    <div id="gamewin-screen-div">
      <section id="gamewin-screen-sec">
        <h1>Too Easy!</h1>
        <h2>R.I.P. Hackbot 3000</h2>
        <button id="restartButtonWin">Restart</button>
      </section>
    </div>



    <!-- !!! This is for the scripts !!! -->
    <script src="./scripts/projectile.js"></script>
    <script src="./scripts/enemies.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
